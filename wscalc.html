<html>
<head>
    <title>Расчет свойств воды</title>
    <meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="css/wscalc.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>
<body>
    <div device-xs visible-xs></div>
    <div device-sm visible-sm></div>
    <div device-md visible-md></div>
    <div device-lg visible-lg></div>
    <!-------------------------------------------------------------------------------------------------------------->
    <section id="title">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="title-text">Калькулятор свойств воды и водяного пара</div>
                </div>
            </div>
        </div>
    </section>
    <section id="calculator">
        <div class="container">
            <div class="row">
                <div class=" col-md-12">
                    <div class="base">
                        <div id="app">
                            <form class = "form-horizontal">
                                <div class="btn-group select-buttons" role="group" aria-label="...">
                                    <button type="button" class="btn btn-default" v-on:click = "refreshX(0)">Левая линия насыщения</button>
                                    <button type="button" class="btn btn-default" v-on:click = "refreshX(1)">Правая линия насыщения</button>
                                </div>
                                <div class="input-data">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <ws-parameter name ="P" desc="Давление" unit="МПа" min="0.00001" max="22" v-model="P" v-on:keyup = "refreshMessage()"></ws-parameter>
                                        </div>
                                        <div class="col-md-6">
                                            <ws-parameter readonly name = "X" desc = "Степень сухости пара" v-model = "X"></ws-parameter>
                                        </div>
                                    </div>
                                </div>
                                <div class="output-data">
                                    <ws-parameter readonly name = "V" desc = "Удельный объем" unit = "м&#179;/кг" v-model = "V"></ws-parameter>
                                    <ws-parameter readonly name = "T" desc = "Температура" unit = "&#176;K" v-model = "T"></ws-parameter>
                                    <ws-parameter readonly name = "S" desc = "Энтропия" unit = "кДж/кг&#176;K" v-model = "S"></ws-parameter>
                                    <ws-parameter readonly name = "H" desc = "Энтальпия" unit = "кДж/кг" v-model = "H"></ws-parameter>
                                    <ws-parameter readonly name = "U" desc = "Внутреняя энергия" unit = "кДж/кг" v-model = "U"></ws-parameter>
                                    <ws-parameter readonly name = "W" desc = "Скорость звука" unit = "м/с" v-model = "W"></ws-parameter>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.3.6"></script>
    <script src="js/wscalc.js"></script>
</body>
</html>
